<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
      integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <h1>Ramen Trivia!</h1>
    <img
      class="gudetama"
      src="assets/images/gudetama.jpg"
      alt="gudetama"
      width="50%"
    />

    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <!--this is an empty col-->
        <div class="col-sm-6" id="centercol">
          <!--Short Directions-->
          <div id="directions">
            Once you click Start Quiz, you will have 40 seconds to answer 5
            questions!
          </div>
          <!-- Start Button-->
          <button type="button" class="btn btn-warning" id="startbutton">
            Start Quiz!
          </button>
          <!--Timer and questions div-->
          <div id="centraldiv" style="display:none">
            <div id="timer">
              Time remaining (seconds):
              <span id="displaytimer"></span>
            </div>
            <div id="question"></div>

            <div id="radiobuttons">
              <label class="radio-inline text-center" id="option1label"></label
              ><input type="radio" name="optradio" id="option1" value="" />

              <label class="radio-inline text-center" id="option2label"></label
              ><input type="radio" name="optradio" id="option2" value="" />

              <label class="radio-inline text-center" id="option3label"></label
              ><input type="radio" name="optradio" id="option3" value="" />
            </div>
            <!--Submit Button-->
            <button type="button" class="btn btn-warning" id="submitbutton">
              Submit!
            </button>
            <!--Reset Button-->
          </div>
          <button
            type="button"
            class="btn btn-warning"
            id="replaybutton"
            style="display:none"
          >
            Play again?
          </button>
        </div>
        <!--Scores div-->
        <div id="scores" style="display:none">
          <p>correct:<span id="numcorrect"></span></p>
          <p>incorrect:<span id="numincorrect"></span></p>
          <p>unanswered:<span id="numunanswered"></span></p>
        </div>
        <div class="col-sm-3"></div>
        <!--this is an empty col-->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
      integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
